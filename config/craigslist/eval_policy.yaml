evaluator:
  env:
    dataset:
      name: craigslist_list_dataset
      cache_id: d
    policy:
      name: bc_policy
      bc_lm:
        name: bc_lm
        gpt2:
          name: gpt2
          gpt2_type: gpt2
          from_pretrained: true
          lm_head: true
        dataset:
          name: craigslist_list_dataset
          cache_id: d
        transition_weight: 0.0
        load:
          name: bc_lm
          checkpoint_path: outputs/craigslist/craigslist_buyer_bc_test1/model.pkl
          strict_load: true
      kind: sample
      generation_kwargs:
        max_generation_len: 40
    agent_role: seller
    max_turns: 10
  kind: beam
  generation_kwargs:
    max_generation_len: 40
    beam_width: 1

