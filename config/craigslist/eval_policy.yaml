  - _self_

dataset:
  cache_id: d
  agent_role: seller

model:
  transition_weight: 0.0
  dataset:
    name: craigslist_list_dataset
    cache_id: d
  load:
    checkpoint_path: outputs/craigslist/craigslist_seller_10pbc_test1/model.pkl
    strict_load: true

